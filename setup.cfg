[flake8]
max-line-length = 99
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/conf.py,
    # The old directory contains Flake8 2.0
    old,
    # This contains our built documentation
    build,
    # This contains builds of flake8 that we don't want to check
    dist,
    #files which didn't reformatted yet.
    version/app_constants.py,
    version/database/db.py,
    version/database/db_constants.py,
    version/executors.py,
    version/fetch.py,
    version/gallery.py,
    version/gallerydb.py,
    version/gallerydialog.py,
    version/hplugins.py,
    version/misc.py,
    version/misc_db.py,
    version/settings.py,
    version/utils.py,
